<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location</title>
</head>
<body>
    <p>Cheching for the live location</p><br>
    <button type="button" onclick="getLocation()">Try it</button>
    <p id="demo"></p>
    <script>
        var x=document.getElementById("demo");
        function getLocation()
        {
            if(navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(showPostion);
            }
            else
            {
                x.innerHTML="Ypur bower doesnot support for this work";
            }
        }
        function showPostion(postion)
        {
            x.innerHTML="Latitude:" + postion.coords.latitude +"<br>Longitude :" + postion.coords.longitude;
        }
    </script>
</body>
</html>
